<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 p-4 text-white text-center">
        <h1 class="text-2x1 font-semibold">Weather Dashboard</h1>
    </header>
    <section id="sidebar" class="p-4">
        <form id="search-form" class="mb-4">
            <label for="search" class="block mb-2">Search for a City:</label>
            <div class="flex">
                <input type="text" id="search" name="search" class="border p-2 w-64 mr-2" placeholder="Enter city">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2">Search</button>
            </div>
        </form>
        <div id="history" class="text-sm font-semibold"></div>
    </section>
    <section id="main" class="p-4">
        <div id="today" class="mb-8 bg-white p-4 rounded-md shadow-md">
            <p id="location" class="text-lg font-semibold"></p>
            <p id="current-day" class="text-sm"></p>
            <img id="current-icon" class="mt-2">
            <ul id="current-forecast" class="pl-8">
                <li id="current-temp"></li>
                <li id="current-wind"></li>
                <li id="current-humidity"></li>
            </ul>
        </div>
        <div id="future">
            <p class="text-lg font-semibold">5-Day Forecast</p>
            <div id="future-forecast" class="grid grid-cols-2 gap-4"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
